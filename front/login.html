<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="registro.css">
</head>

<body>


    <div class="p">
        <div class="register-img">
            <img src="https://img.freepik.com/fotos-gratis/silhuetas-de-membros-da-familia-de-tiro-completo-ao-ar-livre_23-2150039658.jpg" alt="">
        </div>

        <div>

            <div class="register-header">
                <button class="help-button">Precisa de ajuda?</button>
            
                <p class="login-link">
                    NÃ£o tem uma conta? <a href="/registro.html">Cadastre-se</a>
                </p>
            </div>

            <div class="register-container">
                <div class="title">
                    <img src="logo.svg" alt="" class="logo">
                    <h2>Login</h2>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </div>
            
        </div>
        
    </div>
</body>
</html>
