<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>

<body>


    <div class="p">
        <div class="register-img">
            <img src="https://img.freepik.com/fotos-gratis/silhuetas-de-membros-da-familia-de-tiro-completo-ao-ar-livre_23-2150039658.jpg" alt="">
        </div>

        <div class="register-border">

            <div class="register-header">
                <button class="help-button">Precisa de ajuda?</button>
            
                <p class="login-link">
                    Já tem uma conta? <a href="./login.html">Faça login</a>
                </p>
            </div>

            <form id="cadastro" class="register-container">
                <div class="title">
                    <img src="logo.svg" alt="" class="logo">
                    <h2>Registro</h2>
                </div>
                <div class="input-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            
        </div>
        
    </div>
    <script></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/campanhas.js"></script>
    <script src="js/users.js"></script>
    <script src="js/cadastro.js"></script>
</body>

</html>
